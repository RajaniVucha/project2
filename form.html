<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowledgeHut | Contact</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand:wght@300;400;500;600;700&display=swap"
    />

    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="input">
          <label for="fname">User Name</label>
          <input type="text" name="fname" id="fname" placeholder="Rajani" />
        </div>
        <div class="input">
          <label for="fname">Email</label>
          <input type="text" name="lname" id="lname" placeholder="Rajani" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Rajani"
          />
        </div>
        <div class="input">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
